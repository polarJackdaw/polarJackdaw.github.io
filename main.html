<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internet Speed Test Utility</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #e0e0e0;
    }
    a.download-btn {
      display: inline-block;
      background: #fff;
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.5);
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }
    a.download-btn:hover {
      background: #2575fc;
      color: #fff;
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.8);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download ISLU</h1>
    <p>Click the link below to download the program:</p>
    <a href="UF_ISLU.zip" download class="download-btn">Download</a>
  </div>
</body>
</html>
